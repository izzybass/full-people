<!DOCTYPE html>
<html ng-app="people">
<head>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title></title>
</head>
<body ng-controller="peopleCtrl">

<h2>People of the World</h2>

<div class="container">
      <div class="row">
        <div>

          <div ng-repeat="x in machine track by $index" class="col-md-3" class="clearfix" ng-if="$index % 4 == 0"> 
            <figure>
              <img src={{x.picture}} class="img-circle">
              <figcaption class="caption">{{x.firstName}}</figcaption>
            </figure>
          </div>  
        </div>
      </div>
    </div>


<script src="/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="factory.js"></script>
<script src="controller.js"></script>
<script src="server.js"></script>
</body>
</html>
